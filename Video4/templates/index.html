<body>
<div class="jumbotron">
    <h1 class="display-4">Hello, world!</h1>
</div>

<div class="ct-chart ct-perfect-fourth"></div>

<script>
    class MyCharts{
        constructor(xData, YData, width, height)
        {
            this.XData = XData;
            this.YData = YData;
            this.width = width;
            this.height= height;
        }
        createGraph()
        {
            var data =
                {
                    labels: this.XData,
                    series:[
                        this.YData
                    ]
                }

             var options = {
                width:this.width,
                 height:this.height,
                 axisX:{
                    showGrid:true,
                     showLabel:true
                 },
                 axisY:{
                    offset:60
                 }
             };
            new Chartist.Line('.ct-chart', data, options);
        }
    }
    var XData= ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'];

    var data = $.get('/temperature');
    var tm = data.done(function (resp) {
        console.log("JSON DATA", resp.temperature);
        var obj = new MyCharts(XData, resp.temperature, 500, 500);
        obj.createGraph();
    })
</script>
</body>

</html>
